<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Sprint</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--tg-theme-bg-color, #1e1e1e);
            color: var(--tg-theme-text-color, #ffffff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container { width: 100%; max-width: 400px; text-align: center; }

        .card {
            background: var(--tg-theme-secondary-bg-color, #2c2c2e);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .word-display {
            font-size: 28px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #50a8eb);
            margin-bottom: 5px;
        }

        .hint-text { font-size: 13px; opacity: 0.6; }

        /* –ü–æ–ª–µ –≤–≤–æ–¥—É (+8 –±–∞–ª—ñ–≤) */
        .input-area {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #444;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]:focus { border-color: #50a8eb; }

        .send-btn {
            background: #ffa502;
            color: black;
            border: none;
            padding: 0 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .separator {
            margin: 10px 0;
            font-size: 12px;
            opacity: 0.4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .separator::before, .separator::after {
            content: ""; height: 1px; background: #555; flex-grow: 1; margin: 0 10px;
        }

        /* –ö–Ω–æ–ø–∫–∏ (+1 –±–∞–ª) */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option-btn {
            background: var(--tg-theme-button-color, #50a8eb);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .option-btn:active { transform: scale(0.96); }

        .top-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .timer-bar {
            width: 100%; height: 4px; background: #444; border-radius: 2px;
            margin-bottom: 15px; overflow: hidden;
        }
        .timer-fill { height: 100%; background: #ff4757; width: 100%; transition: width 1s linear; }

        .correct { background-color: #2ed573 !important; }
        .wrong { background-color: #ff4757 !important; animation: shake 0.4s; }

        .points-float {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 0.8s forwards;
            pointer-events: none;
        }

        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-40px); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #endScreen { display: none; }
        .result-score { font-size: 60px; font-weight: bold; margin: 20px 0; color: #2ed573; }
        .main-btn {
            width: 100%; padding: 15px; background: var(--tg-theme-button-color, #50a8eb);
            color: white; border: none; border-radius: 12px; font-size: 18px;
            font-weight: bold; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="gameScreen">
        <div class="top-bar">
            <span>üèÜ <span id="scoreVal">0</span></span>
            <span>‚è±Ô∏è <span id="timeVal">60</span>s</span>
        </div>
        <div class="timer-bar"><div class="timer-fill" id="timer"></div></div>

        <div class="card">
            <div class="word-display" id="questionWord">...</div>
            <div class="hint-text">‚å®Ô∏è –í–≤–µ–¥–∏ (+8) –∞–±–æ üëá –ù–∞—Ç–∏—Å–Ω–∏ (+1)</div>
        </div>

        <div class="input-area">
            <input type="text" id="ansInput" placeholder="–í–≤–µ–¥–∏ –ø–µ—Ä–µ–∫–ª–∞–¥..." autocomplete="off">
            <button class="send-btn" onclick="checkInput()">‚ûú</button>
        </div>

        <div class="separator">–ê–ë–û</div>

        <div class="options-grid" id="options"></div>
    </div>

    <div class="container" id="endScreen">
        <h1>–ß–∞—Å –≤–∏–π—à–æ–≤!</h1>
        <p>–¢–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:</p>
        <div class="result-score" id="finalScore">0</div>
        <button class="main-btn" onclick="sendResult()">üíæ –ó–±–µ—Ä–µ–≥—Ç–∏ –ø—Ä–æ–≥—Ä–µ—Å</button>
        <button class="main-btn" style="background: #444;" onclick="location.reload()">üîÑ –©–µ —Ä–∞–∑</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const demoWords = [
            {w: "Apple", t: "–Ø–±–ª—É–∫–æ"}, {w: "Car", t: "–ú–∞—à–∏–Ω–∞"}, {w: "House", t: "–ë—É–¥–∏–Ω–æ–∫"},
            {w: "Friend", t: "–î—Ä—É–≥"}, {w: "Time", t: "–ß–∞—Å"}, {w: "Work", t: "–†–æ–±–æ—Ç–∞"}
        ];

        let wordDatabase = [];
        let score = 0;
        let timeLeft = 60;
        let currentWord = {};
        let timerInt;
        let correctWordsList = [];

        function loadWordsFromUrl() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const dataStr = urlParams.get('data');

                if (dataStr) {
                    const decoded = decodeURIComponent(dataStr);
                    const words = JSON.parse(decoded);
                    if (Array.isArray(words) && words.length >= 4) {
                        wordDatabase = words;
                    } else {
                        throw new Error("Not enough words");
                    }
                } else {
                    throw new Error("No data");
                }
            } catch (e) {
                console.log("Using demo words:", e.message);
                wordDatabase = demoWords;
                tg.showAlert("–î–µ–º–æ-—Ä–µ–∂–∏–º. –î–æ–¥–∞–π—Ç–µ –±—ñ–ª—å—à–µ —Å–ª—ñ–≤ —É –±–æ—Ç—ñ!");
            }
        }

        function startGame() {
            loadWordsFromUrl();
            score = 0; timeLeft = 60; correctWordsList = [];
            updateUI();
            nextRound();

            timerInt = setInterval(() => {
                timeLeft--;
                updateUI();
                if(timeLeft <= 0) endGame();
            }, 1000);
        }

        function nextRound() {
            document.getElementById('ansInput').value = '';
            document.getElementById('ansInput').focus();

            const idx = Math.floor(Math.random() * wordDatabase.length);
            currentWord = wordDatabase[idx];

            let opts = new Set([currentWord.t]);
            let attempts = 0;
            while(opts.size < 4 && attempts < 50) {
                const rand = wordDatabase[Math.floor(Math.random()*wordDatabase.length)];
                if(rand.t !== currentWord.t) opts.add(rand.t);
                attempts++;
            }
            // –ó–∞–≥–ª—É—à–∫–∏ —è–∫—â–æ –º–∞–ª–æ —Å–ª—ñ–≤
            const placeholders = ["–°–ª–æ–≤–æ", "–¢–µ—Å—Ç", "–Ü–Ω—à–µ", "–ü–∏—Ç–∞–Ω–Ω—è"];
            let p = 0;
            while(opts.size < 4) opts.add(placeholders[p++] || "???");

            document.getElementById('questionWord').innerText = currentWord.w;
            const div = document.getElementById('options');
            div.innerHTML = '';

            Array.from(opts).sort(()=>Math.random()-0.5).forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => checkOption(btn, opt);
                div.appendChild(btn);
            });
        }

        function checkInput() {
            const val = document.getElementById('ansInput').value.trim().toLowerCase();
            if (val === currentWord.t.toLowerCase()) success(8, true);
            else failInput();
        }

        function checkOption(btn, val) {
            if (val === currentWord.t) {
                btn.classList.add('correct');
                success(1, false);
            } else {
                btn.classList.add('wrong');
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        function success(pts, isHard) {
            score += pts;
            if (!correctWordsList.includes(currentWord.w)) {
                correctWordsList.push(currentWord.w);
            }
            tg.HapticFeedback.notificationOccurred('success');
            showAnim(pts, isHard);
            updateUI();
            setTimeout(nextRound, isHard ? 400 : 200);
        }

        function failInput() {
            tg.HapticFeedback.notificationOccurred('error');
            const el = document.getElementById('ansInput');
            el.style.borderColor = '#ff4757';
            setTimeout(()=>el.style.borderColor = '#444', 400);
        }

        function showAnim(pts, isHard) {
            const el = document.createElement('div');
            el.className = 'points-float';
            el.innerText = `+${pts}`;
            el.style.color = isHard ? '#ffa502' : '#2ed573';
            const card = document.querySelector('.card');
            const rect = card.getBoundingClientRect();
            el.style.left = (rect.left + rect.width/2 - 10) + 'px';
            el.style.top = rect.top + 'px';
            document.body.appendChild(el);
            setTimeout(()=>el.remove(), 800);
        }

        function updateUI() {
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('timeVal').innerText = timeLeft;
            document.getElementById('timer').style.width = (timeLeft/60*100) + '%';
        }

        function endGame() {
            clearInterval(timerInt);
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('endScreen').style.display = 'block';
            document.getElementById('finalScore').innerText = score;
        }

        function sendResult() {
            const data = JSON.stringify({
                type: 'game_result',
                score: score,
                learned_words: correctWordsList
            });
            tg.sendData(data);
        }

        document.getElementById('ansInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkInput();
        });

        startGame();
    </script>
</body>
</html>
